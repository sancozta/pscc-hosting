<div class="content-menu-slide">
  <a class="box-profile" (click)="navigate(['/admin/profile'])" routerLink="/admin/profile" routerLinkActive="active">
    <div class="profile-img">
      <span>{{ getFisrtCharEmail(user?.email) }}</span>
    </div>
    <div class="profile-text">
      <span class="profile-text-title">{{ getFisrtPartEmail(user?.email) }}</span>
      <span class="profile-text-subtitle">{{ user?.email }}</span>
    </div>
  </a>
  <div class="box-menu-item box-items">
    <ul>
      <li *ngFor="let item of items">
        <a routerLink="{{ item.routerLink }}" routerLinkActive="active">
          <i class="{{ item.icon }}"></i>
          <label>{{ item.label }}</label>
        </a>
      </li>
    </ul>
  </div>
  <div class="box-menu-item box-sing-out">
    <ul>
      <li>
        <a routerLink="/" routerLinkActive="active">
          <i class="fas fa-external-link-alt"></i>
          <label>Site</label>
        </a>
      </li>
      <li>
        <a (click)="signout.emit()">
          <i class="fas fa-sign-out-alt"></i>
          <label>Sair</label>
        </a>
      </li>
    </ul>
  </div>
</div>

<mat-content-list-form [enableForm]="false">

  <div slot="header">

    <div class="row">
      <div class="col">
        <h1>Dashboard</h1>
        <p>Resultados e Consolidados referentes ao sistema, atalhos e acesso rápido.</p>
      </div>
    </div>

  </div>

  <div slot="list">

    <div class="row">
      <div class="col">
        <a class="card-dash purple" routerLink="/admin/product" routerLinkActive="active">
          <i class="fas fa-folder-open"></i>
          <h2>Produtos</h2>
          <h4>{{ countProducts }} Itens</h4>
        </a>
      </div>
      <div class="col">
        <a class="card-dash red" routerLink="/admin/category" routerLinkActive="active">
          <i class="fas fa-folder-open"></i>
          <h2>Categorias</h2>
          <h4>{{ countCategorys }} Itens</h4>
        </a>
      </div>
      <div class="col">
        <a class="card-dash green" routerLink="/admin/users" routerLinkActive="active">
          <i class="fas fa-folder-open"></i>
          <h2>Usuários</h2>
          <h4>{{ countUsers }} Itens</h4>
        </a>
      </div>
      <div class="col">
        <a class="card-dash yellow" routerLink="/admin/notification" routerLinkActive="active">
          <i class="fas fa-folder-open"></i>
          <h2>Notificações</h2>
          <h4>Enviar Mensagens</h4>
        </a>
      </div>
    </div>

  </div>

</mat-content-list-form>

<div class="box-full" *ngIf="!loading">
  <div class="box-vh-full" *ngIf="!(firebase.data | async)">
    <div class="box-form-login">

      <div class="row">
        <div class="col">
          <div class="box-icon-login">
            <i class="fas fa-user-lock fa-5x"></i>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        
        <div class="col">
          <button mat-flat-button class="w-100 mt-3" (click)="loginWithGoogle()">Sign-in Google</button>
        </div>

      </div>

    </div>
  </div>
</div>

<ng-container *ngIf="loading">
  <div class="loading container d-fcc h-100">
    <div class="row">
      <div class="col text-center">
        <i class="fas fa-spinner fa-pulse fa-3x mb-3"></i>
        <h2>Buscando Usu√°rio...</h2>
      </div>
    </div>
  </div>
</ng-container>

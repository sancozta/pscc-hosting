<ng-container *ngIf="authorized">
  <div class="container-fluid">
    <div class="row box-main">
      <div class="col-auto box-menu">
        <app-admin-menu [user]="firebase.data | async" [items]="menu" (signout)="logout()"></app-admin-menu>
      </div>
      <div class="col box-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="loading">
  <div class="loading container d-fcc h-100">
    <div class="row">
      <div class="col text-center">
        <i class="fas fa-spinner fa-pulse fa-3x mb-3"></i>
        <h2>Carregando Perfil...</h2>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!loading && !authorized">
  <div class="not-authorized container d-fcc h-100">
    <div class="row">
      <div class="col text-center">
        <i class="fas fa-frown fa-4x mb-3"></i>
        <h1>NÃ£o Autorizado!</h1>
        <h4>401</h4>
        <p class="btn-logout" (click)="logout()">Sair</p>
      </div>
    </div>
  </div>
</ng-container>
